<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>sludge</title>
  <style>
    html,
    body,
    canvas {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: absolute;
      background: black;
      z-index: 0;
      image-rendering: optimizeSpeed;
      image-rendering: -moz-crisp-edges;
      image-rendering: -o-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: pixelated;
      border: none;
      border: 0px !important;
    }
  </style>
</head>

<body oncontextmenu="return false;">
  <canvas id='glcanvas' tabindex="1"></canvas>
  <div id="cover" style="background-color: black; height: 100%; position: absolute; left: 0;"></div>
  <script src="gl.js"></script>
  <script src="sapp_jsutils.js"></script>
  <script src="quad-storage.js"></script>
  <script>
    let cover = document.getElementById("cover");
    // load wasm
    load('sludge.wasm');
    function resizeCanvas() {
      let scaleFactor = Math.min((window.innerWidth / 192), (window.innerHeight / 144));
      cover.style.width = canvas.style.left = (window.innerWidth - 192 * scaleFactor) / 2;

    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);
  </script>
</body>

</html>
